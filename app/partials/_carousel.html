<div ng-controller="CarouselCtrl">
  <div uib-carousel interval="interval" no-wrap="noWrapSlides">
    <div uib-slide ng-repeat="slide in slides" active="slide.active">
      <img ng-src="{{slide.image}}">
      <div class="carousel-caption">
        <h4>Slide {{$index}}</h4>
        <p>{{slide.text}}</p>
      </div>
    </div>
  </div>
</div>
