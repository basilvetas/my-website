<div id="home">
	<div class="container">		
			<div class="col-md-2"></div>			
			<div class="col-md-8 font">
				<div ng-repeat="post in postContents">					
					<a href ng-click="goToPost(post.path)"><h1>{{post.title}}</h1></a>	
					<img ng-if="post.image" ng-src="imgs/{{post.image}}" alt="post.path"/>							
					<div class="content" ng-bind-html="post.body"></div>					
					<a href ng-click="goToPost(post.path)"><p class="date">{{post.date | date:'longDate'}}</p></a>
					<br />
				</div>
			</div>
			<div class="col-md-2"></div>
	</div>
</div
