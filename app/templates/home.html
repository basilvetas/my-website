<div id="home">
	<div class="container">		
		<div class="col-md-2"></div>			
		<div class="col-md-8 font">

			<div ng-repeat="post in postContents">					
				<a ng-href="{{'/post/' + post.path}}"><h1>{{post.title}}</h1></a>	
				<img ng-if="post.image" ng-src="imgs/{{post.image}}" alt="post.path"/>							
				<div class="content" ng-bind-html="post.body"></div>					

				<div class="subtext">
					<span>Posted: <a ng-href="{{'/post/' + post.path}}">{{post.date | date:'longDate'}}</a></span>

					<span ng-if="post.tags">&nbsp;&mdash;&nbsp;</span>
					<span ng-repeat="tag in post.tags">
						<a href>{{tag}}</a><span ng-if="!$last">, </span>
					</span>																	
					
					<div ng-if="post.sources">
					Sources:
						<span ng-repeat="source in post.sources">
							<a ng-href="{{source.link}}" target="_blank">{{source.author}}</a><span ng-if="!$last">, </span>
						</span>	
					</div>									

				</div>							
			</div>

		</div>
		<div class="col-md-2"></div>
	</div>
</div
