<div id="resources">
	<div class="container">
		<div class="col-md-2"></div>			
			<div class="col-md-8 font">
				<h1>More Interesting Reads</h1>	

				<div ng-repeat="cat in categories">		
					<div class="row">
						<div class="col-md-12">
							<h3>{{cat.title}}</h3>
							<ul ng-repeat="res in resources | catFilter:cat.tags ">									
								<li><a ng-href="{{res.link}}" target="_blank">{{res.date | date:'MMM \'\'yy'}} - {{res.article}}</a></li>
							</ul>
						</div>
					</div>				
				</div>

				<br />
				<br />

			</div>
		<div class="col-md-2"></div>					
	</div>
</div>
