<div id="post">
	<div class="container">
		<div class="col-xs-2"></div>			
			<div class="col-xs-8">
				<div class="font">
					<a href ng-click="goToPost(post.tag)"><h3>{{post.title}}</h3></a>

				</div>
			</div>
		<div class="col-xs-2"></div>							
	</div>
</div>
