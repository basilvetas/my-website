<!DOCTYPE html>
<html lang="en" itemscope itemtype="http://schema.org/Blog"  data-framework="angularjs" ng-app="mywebsite">
	<head>
		<meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta itemprop="description" name="description" content="{{ngMeta['description']}}">
  
    <title itemprop="name" ng-bind="ngMeta.title"></title>        
    <base href="/">
		<link rel="shortcut icon" href="images/favicon.ico" />
		<link rel="canonical" href="https://basilvetas.com/" />

    <!-- Associate with Basil Vetas Facebook profile-->
    <meta property="fb:admins" content="719972670" />

    <!-- Open Graph Meta Tags-->
		<meta property="og:site_name" content="A Blog by Basil Vetas" />
		<meta property="og:title" content="{{ngMeta['og:title']}}" />
		<meta property="og:url" content="{{ngMeta['og:url']}}" />
		<meta property="og:description" content="{{ngMeta['og:description']}}" />
		<meta property="og:image" content="{{ngMeta['og:image']}}" />		

	  <!-- My CSS -->
	  <link rel="stylesheet" type="text/css" href="css/styles.css" />

	</head>

	<body>
		
		<div>						
			<div nav></div>
			<div header></div> 			 
			<div ng-view autoscroll="true"></div>			
			<!-- <div footer></div>		 -->
		</div>				

		<script src="/js/bundle.js" type="text/javascript"></script>		

	</body>
</html>
